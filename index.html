<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">

            <!--Left Column / Haedphone-->
            <div class="umbrella"> <!-- here class name is left column-->
                <img src="./umbrellas/Blue umbrella.png" alt="blueUmbrella" class="active" data-image="blue">
                <img src="./umbrellas/Pink umbrella.png" alt="pinkUmbella" srcset="" data-image="pink">
                <img src="./umbrellas/Yello umbrella.png" alt="yellowUmbrella" srcset="" data-image="yellow">
                <img id="logo" src="" alt="">
            </div>

            <!-- RIght hand side -->
            <div class="right">

                <!-- Product Name-->
                <div class="product">
                    <h2>Custom Umbrella</h2>
                </div>

                <!-- Product Configuration -->
                <div class="product-color">

                    <!-- Product Color Selector -->
                    <div class="choose-color">
                        <div>
                            <input data-image="blue" type="radio" name="color" id="blue" checked >
                            <label for="blue"><span></span></label>
                        </div>

                        <div>
                            <input data-image="pink" type="radio" name="color" id="blue">
                            <label for="pink"><span></span></label>
                        </div>

                        <div>
                            <input data-image="yellow" type="radio" name="color" id="blue">
                            <label for="yellow"><span></span></label>
                        </div>
                    </div>
                </div>

                <!-- Product Customization-->
                <div class="product-description">
                    <h3>Customize of your Choice !</h3>
                    <p>Upload a logo for instant preview</p>
                    <p>.png and .jpg file only Max Size upto 5MB</p>
                </div>

                <!-- Product Upload preview-->
                <div class="product-upload">
                    <label for="files" class="cart-btn">UPLOAD LOGO</label>
                    <input type="file" name="files" id="files" class="cart-btn" style="display: none;" onchange="filePreview()" value="UPLOAD LOGO">
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
        <script src="./index.js" charset="utf-8"></script>
    </body>
</html>
